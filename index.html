<html data-darkreader-mode="dynamic" data-darkreader-scheme="dark" class="sui-componentWrap"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <title>Go Url</title>
  <script type="text/javascript">
    var bodyBgs = [];
    bodyBgs[0] = "https://www.fkj233.cn/images/1.png";
    bodyBgs[1] = "https://www.fkj233.cn/images/2.png";
    bodyBgs[2] = "https://www.fkj233.cn/images/3.png";
    bodyBgs[3] = "https://www.fkj233.cn/images/4.png";
    bodyBgs[4] = "https://www.fkj233.cn/images/5.png";
    bodyBgs[5] = "https://www.fkj233.cn/images/6.png";
    bodyBgs[6] = "https://www.fkj233.cn/images/7.png";
    var randomBgIndex = Math.round( Math.random() * 6 );
    document.write('<style>body{background-image: url("' + bodyBgs[randomBgIndex] + '"); background-size:cover; background-attachment:fixed; background-color:#CCCCCC; }</style>')
    
    function Click() {
      var data = document.getElementById("input").value
      if (data == "") {
        alert("地址不能为空!")
      } else {
        window.location.href = data
      }
    }
	function keydown(e) {
		if(e.keyCode == 13){
			Click();
		}
		return true;
	}
  </script>

  <style type="text/css">
    .main {
      position: relative;
      height: 100%;
      width: 100%;
      text-align: table;
    }
    .main div{
      position: absolute;
      left:auto;
      top: 50%;
      width: 100%;
      margin: 0 auto;
      text-align: center;
    }
    .input_text {
      width: 512px;
      height: 16px;
      padding: 12px 16px;
      font-size: 16px;
      margin: 0;
      vertical-align: top;
      outline: 0;
      box-shadow: none;
      border-radius: 10px 0 0 10px;
      border: 2px solid #4e6ef2;
      background: #fff;
      color: #222;
      box-sizing: content-box;
      -webkit-tap-highlight-color: transparent;
      margin-right: -5px;
    }

    .button_send {
      cursor: pointer;
      width: 108px;
      height: 44px;
      line-height: 45px;
      line-height: 44px\9;
      padding: 0;
      background: 0 0;
      background-color: #4e6ef2;
      border-radius: 0 10px 10px 0;
      font-size: 17px;
      color: #fff;
      box-shadow: none;
      font-weight: 400;
      border: none;
      outline: 0;
    }
  </style>

</head>

<body>
  <div class="main">
    <div>
      <input type="text" class="input_text" id="input" onkeydown="return keydown(event)">
      <input type="submit" value="Go Url" onclick="Click()" class="button_send">
    </div>
  </div>


</body></html>
